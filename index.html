<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas Animation 2D</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Animaciones 2D con Canvas</a>
        </div>
    </nav>
    <br><br><br> 

    <main class="container mt-3 shadow rounded-3 p-3">
        <div class="text-center mb-4">
            <h1>Animaciones 2D con Canvas</h1>
        </div>
        <div class="row justify-content-around">
            <div class="col-md-6 mb-3">
                <h5 class="text-center">Multiobjetos</h5>
                <canvas class="border shadow w-100" id="canvas"></canvas>
            </div>
            <div class="col-md-4 mb-3">
                <h5 class="text-center">Coordenadas</h5>
                <div class="card text-white bg-info shadow mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Posición Actual</h6>
                        <p class="card-text" id="coordinates">X: 0, Y: 0</p>
                    </div>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody id="circleCoordinates">
                        <!-- Coordenadas de los círculos serán agregadas aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <br>
    <footer class="footer mt-auto py-3">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <span class="text-muted" style="text-align: center;">Todos los derechos reservados a Perla Aviles &copy; 2024</span>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>


</html>
